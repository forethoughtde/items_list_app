<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ssa_wrapper">
        <div class="ssa_input_search_container">
            <label>
                <input type="text" id="searchProducts" placeholder="Search...">
            </label>
        </div>
        <div class="ssa_input_stock_only_option">
            <label>
                <input type="checkbox" id="showStockedItem"> Only show products in stock
            </label>
        </div>
        <div class="ssa_items_list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
