<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search App</title>
    <link rel="stylesheet" href="node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-0">
        <div class="column col-8 col-mx-auto mb-2">
            <header class="navbar">
                <section class="navbar-section p-2">
                    <a href="/" class="navbar-brand mr-2">Product Search</a>
                </section>
            </header>
            <div class="hero hero-lg">
                <div class="hero-body">
                </div>
            </div>
            <section class="ssa_content p-2">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title h5">Search for your products</div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="searchProducts"></label>
                            <input class="form-input" type="text" id="searchProducts" placeholder="Search...">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <label class="form-switch">
                                <input type="checkbox" id="showStockedItem">
                                <i class="form-icon"></i> Only show products in stock
                            </label>
                        </div>
                    </div>
                </div>

                <div class="ssa_items_list">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <footer>
            <p class="text-primary text-center"><a href="https://musing.buildwithpk.com/">built by pk</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
